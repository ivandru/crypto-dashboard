<div class="candlesticks__container">
  <apx-chart
    [chart]="config.main.chart"
    [plotOptions]="config.main.plot"
    [series]="[{data: mainData}]"
    [xaxis]="config.main.x"
    [yaxis]="config.main.y"
    class="candlesticks-main"
  ></apx-chart>
  <apx-chart
    [chart]="config.brush.chart"
    [plotOptions]="config.brush.plot"
    [series]="[{data: brushData}]"
    [xaxis]="config.brush.x"
    [yaxis]="config.brush.y"
    class="candlesticks-brush"
  ></apx-chart>
</div>
